<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="unsolved rubik's cube">
        <p>24K gold rubik's cube</p>
        <p>$100,000</p>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Cardholder Name:</label>
            <input type="text" name="card-name" id="card-name"required aria-required="true"><br>
            <label for="card-number">Card Number:</label>
            <input type="number" name="card-number" id="card-number" required aria-required="true"><br>
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" name="expiry-date" id="expiry-date" placeholder="MM/YYYY" required aria-required="true"><br>
            <label for="cvv">CVV:</label>
            <input type="number" name="cvv" id="cvv" required aria-required="true"><br> 
            <button type="submit">Submit</button>
        </form>
    </section>
</body>

</html>
